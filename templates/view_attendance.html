<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Attendance</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; }
        h1 { color: #333; text-align: center; }
        ul { list-style-type: none; padding: 0; max-width: 600px; margin: auto; }
        li { background: white; margin: 10px 0; padding: 10px; border-radius: 4px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Attendance for Session: {{ session_name }}</h1>
    <ul>
        {% for att in attendances %}
        <li>{{ att.student_id }} - {{ att.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</li>
        {% endfor %}
    </ul>
    <p><a href="{{ url_for('teacher') }}">Back to Teacher Dashboard</a></p>
</body>
</html>
