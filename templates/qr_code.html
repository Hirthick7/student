<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; }
        h1 { color: #333; text-align: center; }
        p { font-size: 16px; text-align: center; }
        img { border: 1px solid #ddd; padding: 10px; background: white; display: block; margin: 20px auto; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .container { max-width: 600px; margin: auto; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Session Created: {{ session_name }}</h1>
        <p>QR Code for Attendance (expires in {{ expiry_minutes }} minutes):</p>
        <img src="{{ qr_img_src }}" alt="QR Code">
        <p>Direct Link: <a href="{{ attend_url }}">{{ attend_url }}</a></p>
        <p><a href="{{ url_for('view_attendance', session_id=session_id) }}">View Attendance</a></p>
        <p><a href="{{ url_for('teacher') }}">Create Another Session</a></p>
    </div>
</body>
</html>
