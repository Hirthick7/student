<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; }
        h1 { color: #333; text-align: center; }
        form { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 400px; margin: auto; }
        input[type="text"], input[type="number"] { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        input[type="submit"] { background: #007bff; color: white; border: none; padding: 10px; border-radius: 4px; cursor: pointer; width: 100%; }
        input[type="submit"]:hover { background: #0056b3; }
        label { display: block; margin: 10px 0 5px; }
    </style>
</head>
<body>
    <h1>Teacher: Create New Session</h1>
    <form method="post">
        <label for="session_name">Session Name:</label>
        <input type="text" id="session_name" name="session_name" required>
        <label for="expiry_minutes">Expiry Minutes:</label>
        <input type="number" id="expiry_minutes" name="expiry_minutes" value="10" min="1" required>
        <input type="submit" value="Generate QR Code">
    </form>
</body>
</html>
